<!DOCTYPE html>
<html>
  <head>
    <title>Active YouTube downloads</title>
    <meta charset="utf-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="img-src https://i.ytimg.com ; default-src 'self'"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="overview-content">
      <div class="header-content">
        <img class="header-logo" src="../../icons/128.png" width="96px" />
        <h2>YouTube Downloads</h2>
      </div>

      <div id="overview-list">
        <!-- overview-list-items go here -->
      </div>

      <template id="overview-list-item">
        <div class="overview-list-item" id="tab-X" title="Switch to tab">
          <div class="overview-list-item-content">
            <picture>
              <source id="default" srcset="" />
              <source id="hqdefault" srcset="" />
              <img
                class="overview-list-item-content-thumbnail"
                id="maxresdefault"
                srcset=""
              />
            </picture>

            <div class="overview-list-item-content-info">
              <span id="title">Title</span>
              <span id="mime">Video Or Audio</span>
            </div>
          </div>

          <div class="overview-list-item-progress">
            <div
              class="overview-list-item-progress-bar"
              id="progress-bar"
            ></div>
          </div>
        </div>
      </template>
    </div>

    <script src="index.js"></script>
  </body>
</html>
